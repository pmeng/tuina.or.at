<div class="header">
  <div class="container">
    <div class="logo">
      <a href="{{ site.baseurl }}"
        ><img
          width="{{ site.logo.desktop_width }}"
          height="{{ site.logo.desktop_height }}"
          alt="{{ site.title }}"
          src="{{ site.logo.desktop | relative_url }}" />
        <img
          class="letters-img"
          width="{{ site.logo.letters_img_width }}"
          height="{{ site.logo.letters_img_height }}"
          alt="{{ site.title }}"
          src="{{ site.logo.letters_img | relative_url }}"
      /></a>
    </div>
    <div class="logo-mobile">
      <a href="{{ site.baseurl }}"
        ><img
          width="{{ site.logo.mobile_width }}"
          height="{{ site.logo.mobile_height }}"
          alt="{{ site.title }}"
          src="{{ site.logo.mobile | relative_url }}"
      /></a>
    </div>
    {% include main-menu.html %} {% include hamburger.html %}
  </div>
</div>
